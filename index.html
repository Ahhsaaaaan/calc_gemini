<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="top">
            <div class="theme-switcher">
                <input type="checkbox" id="theme-switch">
                <label for="theme-switch"></label>
            </div>
        </div>
        <div class="display">
            <div class="history"></div>
            <div class="result">0</div>
        </div>
        <div class="buttons">
            <button class="button operator" data-value="C">C</button>
            <button class="button operator" data-value="CE">CE</button>
            <button class="button operator" data-value="%">%</button>
            <button class="button operator" data-value="/">/</button>
            <button class="button" data-value="7">7</button>
            <button class="button" data-value="8">8</button>
            <button class="button" data-value="9">9</button>
            <button class="button operator" data-value="*">*</button>
            <button class="button" data-value="4">4</button>
            <button class="button" data-value="5">5</button>
            <button class="button" data-value="6">6</button>
            <button class="button operator" data-value="-">-</button>
            <button class="button" data-value="1">1</button>
            <button class="button" data-value="2">2</button>
            <button class="button" data-value="3">3</button>
            <button class="button operator" data-value="+">+</button>
            <button class="button" data-value="00">00</button>
            <button class="button" data-value="0">0</button>
d           <button class="button" data-value=".">.</button>
            <button class="button operator" id="equals" data-value="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
